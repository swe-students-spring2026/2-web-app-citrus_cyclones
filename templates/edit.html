<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/screen-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <header class="screen-header">
        <a href="{{ url_for('home') }}" class="hamburger-menu">
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
        </a>
        <h1 class="screen-title">Edit Recipe</h1>
        <div class="hamburger-spacer"></div>
    </header>

    <main class="container">
        {% if recipe %}
        <form method="POST" class="recipe-form">
            <div class="form-group">
                <label for="name">Recipe Name</label>
                <input type="text" id="name" name="name" value="{{ recipe.name }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3">{{ recipe.description or '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients <span class="hint">(one per line)</span></label>
                <textarea id="ingredients" name="ingredients" rows="6">{% for item in recipe.ingredients %}{{ item }}{% if not loop.last %}
{% endif %}{% endfor %}</textarea>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions <span class="hint">(one step per line)</span></label>
                <textarea id="instructions" name="instructions" rows="6">{% for step in recipe.instructions %}{{ step }}{% if not loop.last %}
{% endif %}{% endfor %}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="button-background">
                    <span class="button-text">Update Recipe</span>
                </button>
                <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="button-background button-secondary">
                    <span class="button-text">Cancel</span>
                </a>
            </div>
        </form>
        {% else %}
            <div class="error-message">
                <p>Recipe not found.</p>
                <a href="{{ url_for('home') }}" class="button-background">
                    <span class="button-text">Back to Home</span>
                </a>
            </div>
        {% endif %}
    </main>
</body>
</html>
