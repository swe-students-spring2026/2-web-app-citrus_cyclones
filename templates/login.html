{% extends "base.html" %}
{% block content %}
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form class="form" method="post">
    <input class="field" name="email" placeholder="Email Address" />
    <input class="field" name="password" type="password" placeholder="Password" />

    <button class="btn">Sign In</button>
    <p class="form-footer">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
  </form>
{% endblock %}
