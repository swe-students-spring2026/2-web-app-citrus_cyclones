<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/screen-header.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Let Them Cook</title>
  </head>
  <body>
    <header class="screen-header">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('menu') }}" class="hamburger-menu" aria-label="Open menu">
          <div class="hamburger-bar"></div>
          <div class="hamburger-bar"></div>
          <div class="hamburger-bar"></div>
        </a>
      {% endif %}
      <h1 class="screen-title">{% block header %}Let Them Cook{% endblock %}</h1>
      {% if current_user.is_authenticated %}
        <div class="hamburger-spacer"></div>
      {% endif %}
    </header>
    <main class="screen-content">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
